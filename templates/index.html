<!DOCTYPE html>
<html lang="en">
    <head>   
        <title>Name Generator</title>
    
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
        />
    </head>
 
    <body>
             
        <div class="container">        
            <div class="header">
                             
                <nav
                    class="flex-wrap py-3 mb-4 border-bottom"

                        <h1 class="display-5 fw-bold  text-center">Random Name Generator</h1>
                                            
                </nav>
            </div>

            <div class="p-5 mb-4 bg-light rounded-3">
                <div class="container-fluid py-5">
                    <h2 class="display-5 text-center">{{ Name }}</h2>
                    
                    <div class="text-center" style="margin-top: 30px;">
                    <form id="btnNamegenerate" action="/" method="get">
                                          <button
                            class="btn btn-lg btn-primary btn-block text-center"
                            type="submit"
                        >
                            Generate Name

                    </form>
                </div>
                </div>
            </div>                
        </div>
    </body>
</html>
